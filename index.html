<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskHero ‚Äî LEVEL UP</title>

  <!-- ‚úÖ PWA Essentials -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="icon-192.png">

  <!-- ‚úÖ Offline-friendly meta tags -->
  <meta name="description" content="TaskHero ‚Äî gamified task manager">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Your existing stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">
        <div class="shield">Âçç</div>
        <h1>TaskHero</h1>
      </div>

      <div class="header-right">
        <div class="status">
          <div class="level">Level <span id="levelNum">1</span></div>
          <div class="xptext"><span id="xpTotal">0</span> XP</div>
        </div>

        <div class="controls">
          <button id="muteBtn" class="btn small ghost">üîá</button>
        </div>
      </div>
    </header>

    <section class="progress-wrap">
      <div class="xp-bar" id="xpBar">
        <div id="xpFill"></div>
        <div class="star-icon" id="starIcon">‚òÖ</div>
        <div id="sparkles" class="sparkles"></div>
      </div>
      <div class="xp-info">
        <span id="xpProgressText">0 / 1000 XP</span>
      </div>
    </section>

    <main class="main-grid">
      <section class="left-col">
        <div class="panel add-panel">
          <h2>Add Quest</h2>
          <input id="taskTitle" placeholder="Title (e.g., Math ‚Äî Chapter 2)" />
          <textarea id="taskDesc" rows="3" placeholder="Description / notes"></textarea>
          <div class="row">
            <input id="taskTimer" type="number" min="0" placeholder="Timer (mins)"/>
            <select id="taskType">
              <option value="general">General</option>
              <option value="academic">Academic</option>
            </select>
          </div>
          <div class="row buttons">
            <button id="addTaskBtn" class="btn primary">Add Quest</button>
            <button id="importExample" class="btn ghost">Example Quests</button>
          </div>
        </div>

        <div class="panel list-panel">
          <h2>Quests <small id="pendingCount">(0 pending)</small></h2>
          <ul id="taskList" class="task-list"></ul>
        </div>
      </section>

      <aside class="right-col">
        <div class="panel achievements-panel">
          <h2>Achievements</h2>
          <ul id="achGallery" class="ach-gallery"></ul>
        </div>

        <div class="panel history-panel">
          <h2>Achievement History</h2>
          <ul id="achHistory" class="ach-history"></ul>
        </div>

        <div class="panel util-panel">
          <h3>Sync</h3>
          <div class="row" style="margin-bottom:8px">
            <button id="btnExport" class="btn ghost">Export Save</button>
            <input id="importFile" type="file" accept="application/json" />
          </div>
          <div class="row">
            <button id="btnClear" class="btn ghost">Clear All Data</button>
          </div>
        </div>
      </aside>
    </main>

    <footer>
      <small>TaskHero ‚Äî Fantasy Edition</small>
    </footer>
  </div>

  <!-- Task Detail Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button class="close" id="closeModal">‚úñ</button>
      <h3 id="modalTitle">Quest</h3>
      <p id="modalDesc">Description</p>

      <div class="modal-row">
        <label>Timer:</label>
        <div id="modalTimer">‚Äî</div>
        <button id="startTimerBtn" class="btn small">Start</button>
      </div>

      <div class="modal-row">
        <label>Uploads (max 5MB):</label>
        <input id="fileInput" type="file" multiple />
        <ul id="fileList" class="file-list"></ul>
      </div>

      <div class="modal-actions">
        <button id="doneTaskBtn" class="btn primary">Mark Done (+100 XP)</button>
        <button id="closeSave" class="btn ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- Popups -->
  <div id="popup" class="popup hidden"></div>

  <!-- Level up banner + particles canvas -->
  <div id="levelUpBanner" class="levelup hidden">
    <canvas id="levelCanvas" class="level-canvas"></canvas>
    <div class="levelup-card">
      <div class="levelup-title">LEVEL UP!</div>
      <div class="levelup-sub">You are now Level <span id="newLevel">1</span></div>
      <div class="levelup-stars">‚òÖ ‚òÖ ‚òÖ</div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- ‚úÖ Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }
  </script>
</body>
</html>
